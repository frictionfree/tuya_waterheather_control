<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Water Heater Control{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .nav-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: #f7fafc;
        }
        
        .nav-links a:hover {
            background: #edf2f7;
        }
        
        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .success {
            color: #38a169;
            background: #c6f6d5;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header %}Water Heater Control{% endblock %}</h1>
        </div>
        
        {% block content %}{% endblock %}
        
        {% if not hide_nav %}
        <div class="nav-links">
            <a href="{{ url_for('control') }}">Control</a>
            <a href="{{ url_for('config') }}">Schedule</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
